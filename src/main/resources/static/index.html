<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <style>
        body {
            margin-right: auto;
            margin-left: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div>
        <label>From:</label>
        <input type="text" id="fromUser" />
    </div>
    <div>
        <label>To (leave empty for public):</label>
        <input type="text" id="toUser" />
    </div>
    <div>
        <label for="message">Message :</label>
        <input type="text" id="message" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="response"></div>

    <script src="https://cdn.jsdelivr.net/sockjs/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body));
                });
                stompClient.subscribe('/user/queue/private', function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendMessage() {
            var messageContent = document.getElementById('message').value;
            var toUser = document.getElementById('toUser').value;
            var fromUser = document.getElementById('fromUser').value;
            var message = {
                from: fromUser,
                text: messageContent,
                to: toUser.length > 0 ? toUser : null
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(message));
        }

        function showMessage(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(message.from + ": " + message.text));
            response.appendChild(p);
        }

        window.onload = connect;
    </script>
</body>
</html>
